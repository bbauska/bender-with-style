<h1>Nibbler</h1>

<div id="nibbler">
  
  <div id="eyes">
    <span class="eyes-top">
    	<span class="shadow-eyes-top"></span>
      <span class="eyes-top-inner"></span>
    </span>
    
    <span class="eyes-left">
      <span class="shadow-eyes"></span>
      <span class="eyes-left-inner"></span>
    </span>
    <span class="eyes-right">
      <span class="shadow-eyes"></span>
    	<span class="eyes-right-inner"></span>
    </span>
  </div>
  
  <div id="nose">
    <span class="nose-inner"></span>
  </div>
  
  <div id="mouth">
    <span class="mouth-inner"></span>
    <span class="touth-border-left">
    	<span class="touth-left"></span>
    </span>
    <span class="touth-border-right">
    	<span class="touth-right"></span>
    </span>
  </div>
  
</div>
