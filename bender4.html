<link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

<h1>I'm dr. zoidberg!</h1>

<div id="zoidberg">
  <div id="eyes">
    <span class="eyes-left">
      <span class="shadow-eyes"></span>
      <span class="eyesInner"></span>
    </span>
  	<span class="eyes-right">
      <span class="shadow-eyes"></span>
  		<span class="eyesInner"></span>
  	</span>
    
    <div id="mouth">
      <span class="mouth-up">
        <span class="mouth-up-mask"></span>
      </span>
      <span class="tentacle-1">
        <span class="tentacle-1-mask-up"></span>
        <span class="tentacle-1-mask-down"></span>
        <span class="tentacle-1-inner">
          <span class="tantacle-1-inner-mask"></span>
        </span>
      </span>
      
      <span class="tentacle-2">
        <span class="tentacle-2-mask-up"></span>
        <span class="tentacle-2-mask-down"></span>
        <span class="tentacle-2-inner">
          <span class="tantacle-2-inner-mask"></span>
        </span>
      </span>
      
      <span class="tentacle-3">
        <span class="tentacle-3-mask-up"></span>
        <span class="tentacle-3-mask-down"></span>
        <span class="tentacle-3-inner">
          <span class="tantacle-3-inner-mask"></span>
        </span>
      </span>
      
      <span class="tentacle-4">
        <span class="tentacle-4-mask-up"></span>
        <span class="tentacle-4-mask-down"></span>
        <span class="tentacle-4-inner">
          <span class="tantacle-4-inner-mask"></span>
        </span>
      </span>
      
    </div>
    
    <div id="cheekbone">
    	<span class="cheekbone-left">
    		<span class="mask-cheekbone-left"></span>
    	</span>
    	<span class="cheekbone-right">
    		<span class="mask-cheekbone-right"></span>
    	</span>
    </div>
  </div>
</div>
